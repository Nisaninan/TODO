<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for task in tasks %}
        <li>{{ task.task }} <a href="/delete/{{ task.id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
